name: Deployment

on: 
  push:
    branch: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
      - uses: actions/checkout@v3
      - name: Installing node 📁
      - uses: actions/setup-node@v1
      with:
        node-version: 20
      - name: Install and Build 🔧
      - run:
        npm run build
      - name: Deploy 🚀
      - uses: JamesIves/github-pages-deploy-action@releases/v4
      with:
        BRANCH: gh-pages
        FOLDER: .